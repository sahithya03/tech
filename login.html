<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="login.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
   <script="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

 </script>
  <script src="s2.js" type="text/javascript">

  </script>
</head>


<body>

<h2 align="center">PROFILE </h2>
<div class="container">
  <div class="grid">

    <form  class="form login">

      <div class="form__field">
        <label for="login__name"><span class="hidden">Username</span></label>
        <input id="login__name" type="text" name="name" class="form__input" placeholder="name" required>
      </div>

     <div class="form__field">
        <label for="login__password"><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div> 

     <div class="form__field">
        <label for="login__confirmpassword"><span class="hidden">Password</span></label>
        <input id="login__confirmpassword" type="password" name="confirmpassword" class="form__input" placeholder="confirmPassword" required>
      </div> 

      <div class="form__field">
        <label for="login__dob"><span class="hidden">DOB</span></label>
        <input id="login__dob" type="date" name="dob"  min="1979-01-01" max="2017-7-31" class="form__input" placeholder="DOB" required>
      </div>

 

      <div class="form__field">
        <input type="submit" value="confirm" onClick="data()">
      </div>

    </form>

   


  </div>
</div>
</body>

</html>
