<head>

  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">

<body class="align">

  <div class="grid">


      <div class="form__field">
        <label for="username"><span class="hidden">Username</span></label>
        <input id="username" type="text" name="name" class="form__input" placeholder="name" required>
      </div>

     <div class="form__field">
        <label for="password"><span class="hidden">Password</span></label>
        <input id="password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div> 

     


      <div class="form__field">
        <input type="submit" value="confirm"  onclick="login()">
      </div>

    </form>

    

  </div>

  

</body>
